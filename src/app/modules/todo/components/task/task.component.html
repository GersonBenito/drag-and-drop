<div class="conatiner-field">
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Task</mat-label>
        <input matInput type="text" placeholder="task" [(ngModel)]="task" (keyup.enter)="addTaskToDo()">
    </mat-form-field >
</div>

<div class="example-container">
    <div class="task_header">
        <p>To do</p>
    </div>
    <div 
        cdkDropList 
        id="list-todo" 
        [cdkDropListData]="todo" 
        [cdkDropListConnectedTo]="['list-progress']"
        class="example-list" 
        (cdkDropListDropped)="drop($event)"
    >
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
</div>

<div class="example-container">
    <div class="task_header">
        <p>In Progress</p>
    </div>
    <div 
        cdkDropList 
        id="list-progress" 
        [cdkDropListData]="progress" 
        [cdkDropListConnectedTo]="['list-todo', 'list-done']"
        class="example-list" 
        (cdkDropListDropped)="drop($event)"
    >
        <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
    </div>
</div>

<div class="example-container">
    <div class="task_header">
        <p>Done</p>
    </div>
    <div 
        cdkDropList 
        id="list-done" 
        [cdkDropListData]="done" 
        [cdkDropListConnectedTo]="['list-progress']" 
        class="example-list" 
        (cdkDropListDropped)="drop($event)"
    >
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
</div>
